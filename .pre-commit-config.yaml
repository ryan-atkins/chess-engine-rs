repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/backplane/pre-commit-rust-hooks
    rev: v1.2.0
    hooks:
    -   id: fmt-check
    -   id: check
    -   id: clippy
